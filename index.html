<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="TypeRacer">
        <meta name="keywords" content="html, css, web, web development, seo">
        <meta name="author" content="SH Rifat">
        <title>TypeRacer</title>
        <link rel="shortcut icon" href="./assets/image/keyboard.png" type="image/S-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
      <div class="container">
        <h1 class="particle-animation">TypeRacer</h1>
      <div id="game-container">
        <div class="result-section">
          <h2>Results</h2>
          <p>Your typing speed is: <span class="typing-speed">0</span> words per minute</p>
          <p>You scored: <span class="score">0</span> points</p>
        </div>
        <p id="prompt"></p>
        <input type="text" id="input" placeholder="Type the word and hit Enter...">
        <div id="status">
          <span id="points">0</span> points - <span id="time-left">99</span> seconds left
        </div>
        
        <button id="start-button">Start</button>
        <audio id="background-music" loop>
          <source src="./assets/audio/synthwave-cyberpunk-retrowave.mp3" type="audio/mp3">
        </audio>
        <audio id="correct-sound">
          <source src="./assets/audio/buzzer-6268.mp3" type="audio/mpeg">
          <source src="correct.ogg" type="audio/ogg">
        </audio>
      </div>
    </div>
    </body>
</html>
